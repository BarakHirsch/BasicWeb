<!DOCTYPE html>

<html>
    <head>
        <title>Game category picking form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Css/GameCatCSS.css" media="screen">
    </head>
    <body>
        <form>
            <div id="main_container">
                <div id="logo">
                    <a href="TriviaHomePage.html">
                        <img src="Images/trivia-challenge-small.jpg" alt="" title="" border="0"  />
                    </a>
                </div>
                <div id="main_content">
                    <h2>Game Category 1</h2>
                    <img src="images/pic1.jpg" alt="" title="" class="left_img">
                    <br>
                    Please choose difficulty for your questions:<br>
                    <input type="radio" name="radioButton1" value="Easy" checked>Easy<br><br>
                    <input type="radio" name="radioButton1" value="Medium" >Medium<br><br>
                    <input type="radio" name="radioButton1" value="Hard">Hard<br><br>
                    
                    <div align="center">
                        <input type="checkbox" name="GameCategory1" value="GameCategory1">Check if you like to play in this category<br>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
